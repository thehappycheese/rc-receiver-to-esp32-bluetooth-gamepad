     id="text68"><tspan
       sodipodi:role="line"
       id="tspan68"
       x="53.345585"
       y="388.97821">Notes:</tspan><tspan
       sodipodi:role="line"
       x="53.345585"
       y="405.64484"
       id="tspan75">1. All buttons connect to GND when pressed (INPUT_PULLUP used).</tspan><tspan
       sodipodi:role="line"
       x="53.345585"
       y="422.31146"
       id="tspan76">2. PWM signals from RC receiver should be in 1000-2000μs range.</tspan><tspan
       sodipodi:role="line"
       x="53.345585"
       y="438.97809"
       id="tspan77">3. ESP32 provides BLE emulation of an Xbox controller.</tspan><tspan
       sodipodi:role="line"
       x="53.345585"
       y="455.64471"
       id="tspan78">4. 5V out may not be avaliable on ESP32 board (some boards have a jumper)</tspan><tspan
